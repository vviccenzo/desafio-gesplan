<div class="example-button-row">
  <button mat-fab extended color="primary" (click)="openDialog()">
    <mat-icon>control_point</mat-icon>
    Novo
  </button>
  <button mat-fab extended color="primary">
    <mat-icon>edit</mat-icon>
    Editar
  </button>
  <button mat-fab extended color="primary">
    <mat-icon>delete</mat-icon>
    Remover
  </button>
</div>
<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="demo-select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
    </ng-container>

    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
    </ng-container>

    <ng-container matColumnDef="demo-tel">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
    </ng-container>

    <ng-container matColumnDef="demo-type">
      <th mat-header-cell *matHeaderCellDef> Tipo de Fornecedor </th>
    </ng-container>

    <ng-container matColumnDef="demo-observation">
      <th mat-header-cell *matHeaderCellDef> Observação </th>
    </ng-container>

    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> Favoritar </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>favorite</mat-icon>
        <mat-icon>favorite_border</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>
</mat-card>
